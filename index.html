<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Theme - @yophlox</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .theme-selector {
            background: rgba(22, 22, 22, 0.8);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }
        select {
            background: #2a2a2a;
            color: #ffffff;
            padding: 8px;
            border: 1px solid #404040;
            border-radius: 4px;
            margin: 1rem 0;
        }
        button {
            background: #404040;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #505050;
        }
        @media screen and (max-width: 768px) {
            .theme-selector {
                width: 90%;
                max-width: 300px;
                padding: 1rem;
            }

            select {
                width: 100%;
                margin: 0.5rem 0;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="theme-selector">
        <h1>Select Theme</h1>
        <select id="themeSelect">
            <option value="default">Default Theme</option>
            <option value="2000s">2000s Theme</option>
            <option value="win10">Windows 10 Theme</option>
        </select>
        <br>
        <button onclick="selectTheme()">Enter Site</button>
    </div>
    <script>
        function selectTheme() {
            const theme = document.getElementById('themeSelect').value;
            localStorage.setItem('selectedTheme', theme);
            window.location.href = `themes/${theme}/index.html`;
        }
    </script>
</body>
</html>
